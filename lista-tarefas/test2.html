<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>
    <!-- Css no mesmo arquivo -->
    <style>
        body{
            background-color: blue;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container{
            border: 3px solid rgb(250, 248, 248);
            max-width: 500px;
            /*centralizar*/
            margin: 0 auto;
            /*cor de fundo*/
            background-color: rgb(19, 69, 88);
            /*espaçamento entre os elementos*/
            padding: 20px;

        }

        .titulo{
            color: #66a3ff;
            font-size: 30px;
        }

        .texto{
            color: white;
            font-size: 35px;
        }

        .time{
            color: rgb(228, 208, 183);
            font-size: 15px;
        }

        .nome{
            color: rgb(4, 255, 255);
            font-size: 15px;
        }

        .estudo{
            color: azure;
            font-size: 15px;
        }

        .negrito{
            /*centralizar*/
            text-align: center;
            /*bloco*/
            display: block;
            border: #fff 2px dotted;
            /*espaçamento fora dos elementos*/
            margin: 20px;
            color: white;
        }

        .nome2{
            text-align: center;
            display: block;
            border: #0bfdf1 2px solid;
            margin: 10px;
            color: rgb(247, 238, 209);
        }

        .nome3{
            text-align: center;
            display: block;
            border: #fff 2px solid;
            border-radius: 10px;
            color: rgb(176, 252, 227);
        }

        .imgDev{
            border: 2px dotted rgb(148, 87, 148);
            margin: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Test 2</h1>
        <h2 class="texto">olá mundo</h2>
        <h3 class="time">São Paulo</h3>
        <h4 class="nome">Gustavo</h4>
        <h5 class="estudo">Dev</h5>
        <strong class="negrito">Negrito</strong>
        <span class="nome2">Angélica</span>
        <small class="nome3">Isabella</small>
        <br>
        <img src="./img/505-350x200.jpg" class="imgDev"/>
    </div>
    
</body>
</html>
